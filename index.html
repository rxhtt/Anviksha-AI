<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anviksha AI - AI-Powered Medical Imaging</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F8FAFC">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'slate': {
                '950': '#0f172a',
                '900': '#1e293b',
                '800': '#334155',
                '700': '#475569',
                '600': '#64748b',
                '500': '#94a3b8',
                '400': '#cbd5e1',
                '300': '#e2e8f0',
                '200': '#f1f5f9',
                '100': '#f8fafc',
                 '50': '#fafafa',
              },
              'blue': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
              },
            },
            animation: {
              'aurora': 'aurora 60s linear infinite',
            },
            keyframes: {
              aurora: {
                from: {
                  backgroundPosition: '50% 50%, 50% 50%',
                },
                to: {
                  backgroundPosition: '350% 50%, 350% 50%',
                },
              },
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-700 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
